<div class="parking-lot-details-main container-fluid pt-3">
  <div>
    <button class="close-button" mat-icon-button (click)="closePLDetailWindow.emit(true)">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="d-flex">
    <div class="w-75">
      <p>{{parkingLot?.name}}</p>
      <div class="mat-title">
        About
      </div>
      <div class="mat-body-1">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae dolores officiis vitae? Aliquid aspernatur
          eos esse fugiat harum, id impedit, iusto placeat quod ratione sapiente sit. Accusamus, saepe
          voluptate.</p>

        <button mat-icon-button
                [matTooltip]="isPLDetailWindowExpanded ? 'Collapse Details' : 'Expand Details'"
                (click)="toggleExpandPLDetailWindow.emit(true);isPLDetailWindowExpanded = !isPLDetailWindowExpanded">
          <mat-icon style="transform: rotate(90deg);" >{{isPLDetailWindowExpanded ? 'unfold_less' : 'unfold_more'}}</mat-icon>
        </button>
      </div>
    </div>
    <div>
      <mat-card>
        <mat-card-title>Booking</mat-card-title>
        <mat-card-content>
          Temp
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
