<div class="card-wrapper">
  <mat-card>
    <div class="d-flex" style="gap: 10px">
      <div class="pl-profile-image">
        <img class="w-100 h-auto" src='default-placeholder.png' (error)="utilitiesService.onImgError($event)"
             [title]="parkingLotData?.name"
             [alt]="parkingLotData?.name">
      </div>
      <div>
        <div class="mat-subheading-1">
          {{parkingLotData?.name}}
          <div class="d-flex align-items-center">
            <mat-icon style="color: #fbbc05">star</mat-icon>
            <mat-icon style="color: #fbbc05">star</mat-icon>
            <mat-icon style="color: #fbbc05">star</mat-icon>
            <mat-icon style="color: #fbbc05">star</mat-icon>
            <span class="mat-body-1 px-2">4 months ago</span>
          </div>
        </div>
      </div>
    </div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi doloribus dolorum ea? Aspernatur
      dignissimos dolores ea eos,
    </p>
    <p>
  </mat-card>
</div>
