<div class="login-main bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between pt-2">
        <button mat-icon-button (click)="navigateBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div>
          Don't have a account yet. <a href="/sign-up/individual">Click here</a> to Sign UP.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 login-card-wrapper d-flex justify-content-center">
        <mat-card class="login-card">
          <form action="" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="text-center mat-headline">Log in</div>
            <mat-divider></mat-divider>
            <div class="text-start pt-2 mat-subheading-2 text-secondary">Enter your email and password.</div>
            <div>
              <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="nope" placeholder="Email" formControlName="email">
                <mat-error *ngIf="fg.email.hasError('required')">Email is required.</mat-error>
                <mat-error *ngIf="fg.email.hasError('email')">Please enter a valid email.</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input matInput autocomplete="nope" placeholder="Password" formControlName="password">
                <mat-error *ngIf="fg.password.hasError('required')">Password is required.</mat-error>
              </mat-form-field>
            </div>
            <div class="text-start mat-subheading-1 pt-2" style="cursor: pointer" routerLink="/forgot-password">
              Forgot your Password?
            </div>
            <div class="py-2">
              <button type="submit" class="w-100" mat-raised-button color="primary" [disabled]="isLoggingIn$ | async">
            <span>
              <mat-spinner *ngIf="isLoggingIn$ | async" diameter="20"></mat-spinner>
              <span>{{(isLoggingIn$ | async) ? 'Logging in ...' : 'Login'}}</span>
            </span>
              </button>
            </div>
            <mat-divider></mat-divider>
            <button mat-raised-button matRipple color="primary" class="w-100 mt-3 bg-white" type="button"
                    (click)="signInWithGoogle()">
              <div class="d-flex justify-content-center align-items-center" style="gap: 15px">
                <img
                  src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4="
                  alt="">

              </div>
            </button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
