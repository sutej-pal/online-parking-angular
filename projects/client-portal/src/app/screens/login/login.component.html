<div class="login-main container-fluid bg-light pt-4">
  <div class="row">
    <div class="col-md-12 text-end">
      Don't have a account yet. Click here to Sign UP.
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <mat-card class="login-card">
        <form action="" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="text-start mat-headline">Log in</div>
          <div class="text-start mat-subheading-2 text-secondary">Enter your email and password.</div>
          <div>
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput autocomplete="nope" placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput autocomplete="nope" placeholder="Password" formControlName="password">
            </mat-form-field>
          </div>
          <div class="text-start mat-subheading-1 " style="cursor: pointer" routerLink="/forgot-password">
            Forgot your Password?
          </div>
          <div class="py-2">
            <button mat-raised-button class="w-100" color="primary">Login</button>
          </div>
          <mat-divider></mat-divider>
          <div class="d-flex justify-content-center align-items-center py-2">
            <button mat-raised-button color="primary" class="login-with-google-btn w-100" type="button"
                    (click)="signInWithGoogle()">
              <div class="d-flex justify-content-center align-items-center">

                  alt="">

              </div>
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
