<div class="login-main">
  <mat-card class="login-card">
    <div class="login-card-title">
      <span>Welcome back</span>
      <span>Sign in with your credentials below.</span>
    </div>
    <hr>
    <br>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" autocomplete="off">
        <div>
          <mat-form-field class="full-width">
            <input formControlName="email" matInput placeholder="Email">
            <mat-error>Email is required.</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <input formControlName="password" matInput placeholder="Password" type="password">
            <mat-error>Password is required.</mat-error>
          </mat-form-field>
        </div>
        <div style="text-align: center;margin-top: 15px">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
