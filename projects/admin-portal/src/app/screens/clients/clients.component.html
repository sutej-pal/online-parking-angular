<div class="container">
  <div class="mat-h1">
    Client List
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

    <!--  Search Row-->

    <ng-container matColumnDef="search_id">
      <th mat-header-cell *matHeaderCellDef #searchIdParent>
        <div>
          <mat-form-field>
            <mat-label>Search ID</mat-label>
            <input matInput type="text" [(ngModel)]="search.id">
            <button *ngIf="search.id" matSuffix mat-icon-button aria-label="Clear" color="warn" (click)="search.id=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </th>
    </ng-container>

    <ng-container matColumnDef="search_businessName">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field>
          <mat-label>Search Business Name</mat-label>
          <input matInput type="text" [(ngModel)]="search.businessName">
          <button *ngIf="search.businessName" matSuffix mat-icon-button aria-label="Clear" color="warn"
                  (click)="search.businessName=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </th>
    </ng-container>

    <ng-container matColumnDef="search_address">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          <mat-form-field>
            <mat-label>Search Address</mat-label>
            <input autocomplete="off" matInput type="text" [(ngModel)]="search.address">
            <button *ngIf="search.address" matSuffix mat-icon-button aria-label="Clear" color="warn"
                    (click)="search.address=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </th>
    </ng-container>

    <ng-container matColumnDef="search_parkingLots">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          <mat-form-field>
            <mat-label>Search Parking Lots</mat-label>
            <input autocomplete="off" matInput type="text" [(ngModel)]="search.parkingLots">
            <button *ngIf="search.parkingLots" matSuffix mat-icon-button aria-label="Clear" color="warn"
                    (click)="search.parkingLots=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </th>
    </ng-container>

    <ng-container matColumnDef="search_status">
      <th mat-header-cell *matHeaderCellDef>
        <div>
          <mat-form-field>
            <mat-label>Search Status</mat-label>
            <input autocomplete="off" matInput type="text" [(ngModel)]="search.status">
            <button *ngIf="search.status" matSuffix mat-icon-button aria-label="Clear" color="warn"
                    (click)="search.status=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </th>
    </ng-container>

    <!--  Table Body -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="businessName">
      <th mat-header-cell *matHeaderCellDef>Client Name</th>
      <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="parkingLots">
      <th mat-header-cell *matHeaderCellDef>Parking Lots</th>
      <td mat-cell *matCellDef="let element"> {{element.parkingLots}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="searchColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
</div>
