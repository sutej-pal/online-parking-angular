<div style="display: flex;justify-content: space-between;align-items: center">
  <div class="title">
    Locate your Parking Lot on Map
  </div>
  <span>
    <mat-icon mat-dialog-close="true" style="cursor: pointer">close</mat-icon>
  </span>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div #map class="google-map"></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="setCoordinates()">Save Coordinates</button>
  <button mat-button color="warn" mat-dialog-close="true">Close</button>
</mat-dialog-actions>
