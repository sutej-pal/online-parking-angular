<div class="parking-lot-card-main">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{parkingLot?.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <div class="py-3">
      <app-img-carousel [images]="parkingLot?.gallery"></app-img-carousel>
    </div>
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aspernatur atque deserunt, est fuga ipsam
        laborum maxime minima modi possimus sit tenetur, veniam. Accusamus error iusto pariatur quae similique
        tenetur.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/parking-lot/edit/' + parkingLot?.id]">Edit</button>
      <button mat-button color="warn" (click)="showDeleteConfirmationDialog(parkingLot)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
