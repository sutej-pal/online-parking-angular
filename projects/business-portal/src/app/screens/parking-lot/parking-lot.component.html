<div class="parking-lot-main">
  <div class="tool-bar">
    <button mat-raised-button color="primary" (click)="addParkingLot()">
      <mat-icon>add</mat-icon>
      Add New Parking Lot
    </button>
  </div>
  <div class="parking-lots-container">
    <app-parking-lot-card [parkingLot]="parkingLot" *ngFor="let parkingLot of parkingLotArray"></app-parking-lot-card>
  </div>

</div>
